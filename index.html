<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- El elemento <body> contiene todo el contenido visible de la página -->
    <header>
        <!-- El elemento <header> define la cabecera de la página -->
        <h1>Título principal</h1>
        <!-- El elemento <h1> define el título principal de la página -->
        <nav>
            <!-- El elemento <nav> define una sección de navegación -->
            <ul>
                <!-- El elemento <ul> define una lista no ordenada -->
                <li><a href="#">Inicio</a></li>
                <!-- El elemento <li> define un elemento de la lista -->
                <!-- El elemento <a> define un enlace -->
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <!-- El elemento <main> define el contenido principal de la página -->
        <article>
            <!-- El elemento <article> define un artículo independiente -->
            <h2>Título del artículo</h2>
            <!-- El elemento <h2> define el título del artículo -->
            <p>Contenido del artículo...</p>
            <!-- El elemento <p> define un párrafo de texto -->
        </article>
    </main>
    
    <footer>
        <!-- El elemento <footer> define el pie de página de la página -->
        <p>Derechos de autor &copy; 2024</p>
        <!-- El elemento <p> define un párrafo de texto -->
    </footer>
</body>
